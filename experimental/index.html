<!DOCTYPE html>
<html>
<head>
	<title>Beatmap end screen</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela Round">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="end-results">
		<p id="end-results-map-name">Map Name</p>
		<p id="end-results-artist-name">Artist</p>
		<img id="end-results-grade" src="../src/images/d-rank-icon.png">
		<p id="end-results-score">0</p>
		<div id="end-results-accuracy">
			<div id="end-results-accuracy-bar">0.00%</div>
		</div>
		<p id="end-results-difficulty-name">Difficulty Name</p>
		<p id="end-results-mapper-name">Mapper Name</p>
		<div class="end-results-section">
			<div class="end-results-3-part">
				<p class="end-results-header">ACCURACY</p>
				<p id="end-results-accuracy-header">0.00%</p>
			</div>
			<div class="end-results-3-part">
				<p class="end-results-header">COMBO</p>
				<div>
					<p id="end-results-max-combo" style="display: inline;">0</p>
					<p id="end-results-combo-type" style="display: inline; font-size: 1.5vh;">PERFECT</p>
				</div>
			</div>
			<div class="end-results-3-part">
				<p class="end-results-header">PP</p>
				<p id="end-results-pp">0</p>
			</div>
		</div>
		<div class="end-results-section">
			<div class="end-results-4-part">
				<p class="end-results-header">GREAT</p>
				<p id="end-results-great">0</p>
			</div>
			<div class="end-results-4-part">
				<p class="end-results-header">OK</p>
				<p id="end-results-ok">0</p>
			</div>
			<div class="end-results-4-part">
				<p class="end-results-header">MEH</p>
				<p id="end-results-meh">0</p>
			</div>
			<div class="end-results-4-part">
				<p class="end-results-header">MISS</p>
				<p id="end-results-miss">0</p>
			</div>
		</div>
		<div class="end-results-section">
			<div class="end-results-3-part">
				<p class="end-results-header">SLIDER END</p>
				<p id="end-results-slider-ends">0/0</p>
			</div>
			<div class="end-results-3-part">
				<p class="end-results-header">UNSTABLE RATE</p>
				<p id="end-results-unstable-rate">0</p>
			</div>
			<div class="end-results-3-part">
				<p class="end-results-header">COMBO BREAKS</p>
				<p id="end-results-combo-breaks">0</p>
			</div>
		</div>
		<p id="end-results-date-played">played on </p>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
